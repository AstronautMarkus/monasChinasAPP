<ion-header>
  <ion-toolbar>
    <ion-title>
      Monas Chinas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button (click)="loadImage()">Cargar Imagen</ion-button>
  <div *ngIf="imageUrl">
    <img [src]="imageUrl" alt="Waifu Image" />
    <ion-button (click)="saveImage()">Guardar Imagen</ion-button>
  </div>
</ion-content>
